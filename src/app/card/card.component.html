<p>Two Way Data Binding</p>
<div class="row">
    <div class="col-md-6">
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <div class="cover">
                        <img src="images/rotating_card_thumb3.png" />
                    </div>
                    <div class="user">
                        <img class="img-circle" src="./assets/Photo.jpg" />
                    </div>
                    <div class="content">
                        <div class="main">
                            <h3 class="name">{{Nom}} {{ Prenom}}</h3>
                            <p class="profession">{{Job}}</p>

                            <p class="text-center">"{{Description}}"</p>
                        </div>
                        <div class="footer">
                            <div class="rating">
                                <i class="fa fa-mail-forward"></i> Auto Rotation
                            </div>
                        </div>
                    </div>
                </div> <!-- end front panel -->
                <div class="back">
                    <div class="header">
                        <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                    </div>
                    <div class="content">
                        <div class="main">
                            <h4 class="text-center">{{motscles1}}</h4>
                            <p class="text-center">{{motscles}}</p>

                            <div class="stats-container">
                                <div class="stats">
                                    <h4>235</h4>
                                    <p>
                                        Followers
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>114</h4>
                                    <p>
                                        Following
                                    </p>
                                </div>
                                <div class="stats">
                                    <h4>35</h4>
                                    <p>
                                        Projects
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="footer">
                        <div class="social-links text-center">
                            <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                            <a href="https://creative-tim.com" class="google"><i
                                    class="fa fa-google-plus fa-fw"></i></a>
                            <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                        </div>
                    </div>
                </div> <!-- end back panel -->
            </div> <!-- end card -->
        </div> <!-- end card-container -->
    </div>
    <hr>
    <div class="col-md-4">
    <div class="form-group">
        <label for="formGroupExampleInput">Nom</label>
        <input [(ngModel)]="Nom" type="text" class="form-control" id="formGroupExampleInput"
            placeholder="Entrez votre nom">
        <label for="formGroupExampleInput">Prenom</label>
        <input [(ngModel)]="Prenom" type="text" class="form-control" id="formGroupExampleInput"
            placeholder="Entrez votre nom">
        <label for="formGroupExampleInput">Job</label>
        <input [(ngModel)]="Job" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        <label for="formGroupExampleInput">Citation Favorite</label>

        <input [(ngModel)]="Description" type="text" class="form-control" id="formGroupExampleInput"
            placeholder="Description du travail">
        <label for="formGroupExampleInput">Décrivez nous votre travail</label>
        <input [(ngModel)]="motscles" type="text" class="form-control" id="formGroupExampleInput"
            placeholder="Mots Clés">
        <label for="formGroupExampleInput">Mots Clés de votre travail</label>
        <input [(ngModel)]="motscles1"type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">

    </div>
</div>
<div class="col-md-2"></div>

</div>
